# .gitpod.yml

tasks:
  - name: Start Docker Compose
    init: docker-compose -f docker/docker-compose.yml up --build
    command: docker-compose -f docker/docker-compose.yml up

ports:
  - port: 8081
    onOpen: open-preview

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode

